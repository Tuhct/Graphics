<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body onload="init();">
	<canvas id="output" style="border:1px solid black;">
		<script>
			var ctx;
			function init(){
				var canvas,context,N,r,x0,y0,theta;
				canvas=document.getElementById("output");
				context=canvas.getContext("2d");
				canvas.width=window.innerWidth;
				canvas.height=window.innerHeight;
				N=15;
				r=0.5*window.innerWidth;
				x0=window.innerWidth/2;
				y0=window.innerHeight/2;
				theta=2*Math.PI/N;
				var arr=new Array(N);
				for(var i=0;i<N;i++){
					var x,y;
					x=x0+r*Math.cos(i*theta);
					y=y0+r*Math.sin(i*theta);
					arr[i]={"x":x,"y":y};
				}
				var gradient=context.createLinearGradient(0,0,170,0);
				gradient.addColorStop("0","magenta");
				gradient.addColorStop("0.5","blue");
				gradient.addColorStop("1.0","red");
				context.strokeStyle=gradient;
				for(var i=0;i<N;i++){
					for(var j=0;j<N;j++){
						context.moveTo(arr[i].x,arr[i].y);
						context.lineTo(arr[j].x,arr[j].y);
					}
				}
				//context.closePath();
				context.stroke();
				//context.fillStyle="skyblue";
				//context.fill();
			}
			//init();
		</script>
 </canvas>
	
</body>
</html>
